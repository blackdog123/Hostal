<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block tittle%}Log In{% endblock %}</title>
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/fontello.css' %}">
   
</head>
<body> 
  <main>
    <div class="container-fluid">
      <div class="row" >
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="{% static 'img/logo2.png' %}" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto" >
            <h1 class="login-title">Iniciar Sesi칩n</h1>
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="text">Username</label>
                <input required  type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contrase침a</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu Contrase침a">
              </div>
              <input required name="login" id="login" class="btn btn-block login-btn" type="submit" value="Log In">
            </form>
            <a href="{% url 'password_reset' %}" class="forgot-password-link" id="forgot">Olvidaste tu Contrase침a?</a><br>

                 
            <div class="btn-group">
    
              <a href="/login_proveedores" class="btn btn-primary" id="btn_ingresos">Proveedores<span class="icon-cart-plus"></span></a>
            </div>
          
          </div>
          <div class="container">
            {% if messages %}
            {% for message in messages %}
              <div style="background: red; color: #fff;" class="alert alert-success alert-dismissible text-center col-12 mx-auto" id="alerta" role="alert" >
                <strong>{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}{% else %}{{ message.tags|title }} !{% endif %}</strong> {{ message }}
                <button type="button" id="btn_close" class="icon-cancel" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            {% endif %} 
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'img/login.png' %}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
